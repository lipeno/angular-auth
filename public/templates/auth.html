<div ng-switch on="switcher.value">
    <div ng-switch-when="signin">
        <h2>Sign in <small><a class="btn" ng-click='switcher.value = "signup"'>Sign up?</a></small></h2>

        <signin-user></signin-user>
    </div>
    <div ng-switch-when="signup">
        <h2>Sign up <small><a class="btn" ng-click='switcher.value = "signin"'>Sign in?</a> </small> </h2>
        <signup-user></signup-user>
    </div>
</div>

<div ng-switch on="userIsAuthenticated">
    <div ng-switch-when="true">
        Authenticated
        <signout-user></signout-user>
    </div>
    <div ng-switch-when="false">
        Not authenticated

    </div>
</div>
